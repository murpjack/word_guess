name: Build & deploy

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Setup Elm environment
        uses: JorelAli/setup-elm@v5

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build:prod
